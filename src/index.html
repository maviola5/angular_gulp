<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>crzyGUI!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Fontdiner+Swanky' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="css/vendor/prism.css" rel="stylesheet" />
    <link href="css/app.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
    <!-- font-family: 'Fontdiner Swanky', cursive; -->
</head>
<body ng-app="myApp" ng-controller="MainController">
  <!-- Alternatively install the Chrome livereload plugin *** FOR DEVELOPMENT ONLY *** -->
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

  <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <header class="header">
    <div class="header__container">
      <div class="header__row">
        <div class="header__case">
          <div class="brand">crzyGUI!</div>
          <i class="menu material-icons md-36 md-light" menu>view_list</i>
          <nav class="header_nav">
            <ul class="header_nav__ul">
              <li class="header_nav__li" ng-repeat="headerLink in headerLinks">
              <a ng-href="{{ headerLink.href }}" class="header_nav__a">{{ headerLink.name }}</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="main__container">
      <div class="main__row">
        <div class="sidebar">
        <sidebar-navigation></sidebar-navigation>
        </div>
        <article class="article" data-article></article>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__container">
      <div class="footer__row">
        <div class="footer__case">
          <nav class="footer_nav">
            <ul class="footer_nav__ul">
              <li class="footer_nav__li" ng-repeat="footerLink in footerLinks">
                <a ng-href="{{footerLink.href}}" class="footer_nav__a">{{footerLink.name}}</a>
              </li>
            </ul>
          </nav>
          <div class="footer__copyright">&copy; A Stranger 2016</div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Concatenated Angular App -->
  <script src="js/app/app.min.js"></script>


  <!-- Vendor Scripts -->
  <script src="js/vendor/prism.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
  <script src="js/vendor/velocity.min.js"></script>
  <script src="js/vendor/carousel.js"></script>

</body>
</html>
